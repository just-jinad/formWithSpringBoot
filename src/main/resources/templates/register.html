<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post" class="w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>

            
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required>
              <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
                <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
            </div>


            <div class="mb-3">
              <label for="name" class="form-label">Address:</label>
              <input type="text" id="address" th:field="*{address}" class="form-control" required>
              <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
          </div>

            <div class="mb-3">
                <label for="hobby" class="form-label">Hobby:</label>
                <input type="text" id="hobby" th:field="*{hobby}" class="form-control" required>
                <div th:if="${#fields.hasErrors('hobby')}" th:errors="*{hobby}" class="text-danger"></div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div class="text-center mt-3">
            <a th:href="@{/login}" class="text-primary">Already have an account? Login here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
